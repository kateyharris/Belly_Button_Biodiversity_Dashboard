!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link href="style.css" rel="stylesheet">
</head>

<body style="background-color: black;">
  <!--- Header Container-->
  <div class="container-fluid">
    <div class="row">
      <!--- Jumbotron -->
      <div style="background: url(https://cdn.wallpapersafari.com/21/23/hWXuVn.jpg)"
        class="jumbotron bg-cover text-white">
        <div class="container py-5 text-center">
            <h1 class="display-4 font-weight-bold">Belly Button Biodiversity<br>Dashboard</h1>
            <p class="font-italic mb-0">Use the interactive charts below to explore the dataset</p>        
        </div>
    </div>
  
    <!--- Filter -->
    <div class="row">
      <div class="col-md-2">
        <div class="well" 
        style="background-color: #4781b4;
        color: white;
        border-color: #4781b4">
          <h4>Test Subject<br>ID No.:</h4>
            <select id="selDataset" 
            style="color: black";
            onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <!--- Bar graph -->
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <!--- Gauge -->
      <div class=" col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-md-12" style="margin-top: 10pt"></div>
  </div>

  <!--- Bubble chart -->
  <div class ="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  </div>
  <!--- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
